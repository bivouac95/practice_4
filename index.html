<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mem</title>
  </head>
  <body>
    <button id="amongus" class="round-button round-button--menu">
      <img src="./assets/close.svg" alt="not_found" />

    <aside id="menu" class="menu">
      <div class="menu__header">
        <div class="menu__header__left">
          <img class="logo" src="./assets/group.svg" alt="not_found" />
        </div>
        <button class="round-button">
          <img src="./assets/magnifire.svg" alt="not_found" />
        </button>
      </div>

      <div class="menu__main">
        <span class="navigation-link" href="">Ремонт техники</span>
        <span class="navigation-link" href="">Услуги сервиса</span>

        <span class="navigation-link" href="">Контакты</span>

      <div class="menu__footer">
        <div class="contact-buttons">
          <button class="round-button">
            <img src="./assets/call.svg" alt="not_found" />
          </button>
          <button class="round-button">
            <img src="./assets/message.svg" alt="not_found" />
          </button>
          <button class="round-button">
            <img src="./assets/account.svg" alt="not_found" />
          </button>
        </div>

        <a class="mail" href="">mail@cps.com</a>
        <span class="phone-number">8 800 890 8900</span>

        <div class="language-settings">
          <button class="language-settings__button">RU</button>
          <button class="language-settings__button">EN</button>
          <button class="language-settings__button">CH</button>
        </div>
      </div>

  </body>
  <script src="./script/script.js"></script>
